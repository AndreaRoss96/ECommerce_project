<html>
  <head>
    <title>Registrazione fornitore</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<link rel="stylesheet" href="../css/navbar.css">
  </head>
  <body>
    <div id="nav"></div>
    <form action="../php/supplierRegistration.php" method="post" class="border border-light p-5">

        <p class="text-center h1 mb-4">Registrazione fornitore</p>
        <p class="text-center h2 mb-4">Compila i seguenti campi</p>
          
        <label for="defaultRegisterFormSupplierName">Nome attività</label>
        <input type="text" name="nomeAttivita" id="defaultRegisterFormSupplierName" class="form-control mb-4" placeholder="Da Mario" required>
      
        <label for="defaultRegisterFormPIVA">Partita IVA</label>
        <input type="number" name="P_IVA" id="defaultRegisterFormPIVA" class="form-control mb-4" required> 

        <label for="defaultRegisterFormRepresentativeFirstName">Nome Referente</label>
        <input type="text" name="nomeReferente" id="defaultRegisterFormRepresentativeFirstName" class="form-control mb-4" placeholder="Mario" required>
     
       <label for="defaultRegisterFormRepresentativeLastName">Cognome Referente</label>
       <input type="text" name="cognomeReferente" id="defaultRegisterFormRepresentativeLastName" class="form-control mb-4" placeholder="Rossi" required> 

       <label for="defaultRegisterPhonePassword">Contatto telefonico</label> 
       <input type="number" name="telefono" id="defaultRegisterPhonePassword" class="form-control mb-4" required> 
		
	   <label for="defaultRegisterFormAddress">Indirizzo</label>
       <input type="text" name="indirizzo" id="defaultRegisterFormAddress" class="form-control mb-4" placeholder="Via Mario Rossi, 1" required> 
	   
	   <label for="defaultRegisterFormOpeningTime">Orario apertura</label> 
	   <input type="time" name="orarioApertura" id="defaultRegisterFormOpeningTime" required>
	   
	   <label for="defaultRegisterFormClosingTime">Orario chiusura</label> 
	   <input type="time" name="orarioChiusura" id="defaultRegisterFormClosingTime" required>
	   
	   <label for="defaultRegisterFormDescription">Descrizione attività</label> 
	   <input type="text" name="descrizioneAttivita" id="defaultRegisterFormDescription" required>
	   
	   <label for="defaultRegisterFormEmail">E-mail</label>      
       <input type="email" name="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="mario.rossi@mail.com" required>

       <label for="defaultRegisterFormPassword">Password</label> 
       <input type="password" name="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="*******" required>
        
       <label for="defaultRegisterFormPasswordConfirm">Conferma password</label> 
       <input type="password" name="confermaPassword" id="defaultRegisterFormPasswordConfirm" class="form-control mb-4" placeholder="*******" required>

       <button class="btn btn-info my-4 btn-block" type="submit">Conferma dati</button>

          
       <p class="text-center">Cliccando
          <em>Conferma dati</em> accetti la nostra
          <a href="" target="_blank">Privacy policy</a>
       </p>
    </form> 
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>

    <script src="jquery/getNav.js"></script>
    <script src="jquery/getFooter.js"></script>
  </body>
