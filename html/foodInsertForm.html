    <div id="nav"></div>
	<p class="text-center h1 mb-4">Inserisci le tue pietanze</p>
	<p class="text-center h2 mb-4">Compila i seguenti campi</p>
	<div class="row">
		<div class="col">
			<div class="container-fluid">
				<form action="../php/supplierRegistration.php" method="post" class="border border-light p-5">
					<div class="row">
						<div class="col">  
							<label for="defaultFoodName">Nome pietanza</label>
							<input type="text" name="nomePietanza" id="defaultFoodName" class="form-control mb-4" placeholder="Bucatini all'amatriciana" required>
						</div>
					</div>
					<!--
					<label for="defaultRegisterFormPIVA">Partita IVA</label>
					<input type="number" name="P_IVA" id="defaultRegisterFormPIVA" class="form-control mb-4" required> 
					-->
					<div class="row">
						<div class="col">
							<label for="defaultIngredientFood">Aggiungi ingrediente</label>
						</div>
					</div>
					<div class="row">
						<div class="col col-xs-4">
							<input type="text" name="nomeIngrediente" id="defaultIngredientFood" class="form-control mb-4" placeholder="singolo ingrediente">
						</div>
						<div class="col">
								<button type="button" id="btnInsertIngredient" class="btn btn-success">+</button>
						</div>
					</div>
					<div class="row">
						<div class="col">
							<label for="defaultIngredientFood">Ingredienti: </label>
							<div class="list-group mb-4">
							  <!-- <a href="#" id="item-list-group" class="py-1 list-group-item list-group-item-action active"></a>-->
							</div>
							<input type="text" hidden="true" name="ingredientiOpzionale" id="optionalIngredientsFood" class="form-control mb-4" placeholder="ingredienti..">
						</div>
					</div>
					
					<div class="row">
						<div class="col">
							<label for="defaultPriceFood">Prezzo</label> 
							<input type="number" name="prezzo" id="defaultPriceFood" class="form-control mb-4" required>
					   </div>
				   </div>
				   
				   <div class="row">
						<div class="col">
							<button class="btn btn-info my-4 btn-block" type="submit">Conferma dati</button>
						</div>
				   </div>
				</form>
			</div>
		</div>
		<div class="col-sm">
			<div class="container">
				<div class="table-responsive">
					<table class="table table-bordered" id="foodTable">
						<caption>Lista delle pietanze del tuo ristorante.</caption>
						<thead>
							<tr>
							  <th scope="col">#</th>
							  <th scope="col">Nome</th>
							  <th scope="col">Descrizione</th>
							  <th scope="col">Prezzo</th>
							</tr>
						</thead>
						<tbody>
							<tr class="clickable-row">
							  <th scope="row">2</th>
							  <td>Hamburger</td>
							  <td>Carne di manzo; cipolla; insalata; pomodoro; pane con sesamo.</td>
							  <td>10</td>
							</tr>
							<tr class="clickable-row">
							  <th scope="row">3</th>
							  <td>Spaghetti aglio oglio e peperoncino</td>
							  <td>Pasta; aglio; olio; peperoncino</td>
							  <td>5</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
