<!DOCTYPE html>
<html>
  <head>
    <title>Registrazione utente</title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="nav"></div>
    <form id="form" action="../php/userRegistration.php" onsubmit="registrationFormHash()" method="POST" class="border border-light p-5">
      <p class="text-center h1 mb-4">Registrazione utente</p>
      <p class="text-center h2 mb-4">Compila i seguenti campi</p>

      <label for="defaultRegisterFormFirstName">Nome</label>
      <input type="text" id="defaultRegisterFormFirstName" class="form-control mb-4" placeholder="Mario" name="firstname" required>

      <label for="defaultRegisterFormLastName">Cognome</label>
      <input type="text" id="defaultRegisterFormLastName" class="form-control mb-4" placeholder="Rossi" name="lastname" required>

      <label for="defaultRegisterBadgeNumber">Numero di matricola</label>
      <input type="text" id="defaultRegisterBadgeNumber" class="form-control mb-4" placeholder="Matricola" name="badgenumber" required>

      <label for="defaultRegisterPhonePassword">Contatto telefonico</label>
      <input type="tel" id="defaultRegisterPhonePassword" class="form-control mb-4" name="telephone" required>

      <label for="defaultRegisterFormEmail">E-mail</label>
      <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="mario.rossi@mail.com" name="email" required>

      <label for="defaultRegisterFormPassword">Password</label>
      <input type="password" id="defaultRegisterFormPassword" class="form-control mb-4" placeholder="*******" name="password_1" required>

      <label for="defaultRegisterFormPasswordConfirm">Conferma password</label>
      <input type="password" id="defaultRegisterFormPasswordConfirm" class="form-control mb-4" placeholder="*******" name="password_2" required>

      <button class="btn btn-info my-4 btn-block" type="submit" name="register_user">Conferma dati</button>

    </form>

      <p class="text-center">Cliccando
          <em>Conferma dati</em> accetti la nostra
          <a href="" target="_blank">Privacy policy</a>
      </p>


    <div id="footer"></div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src = "../script/forms.js"></script>
    <script src="jquery/getNav.js"></script>
    <script src="jquery/getFooter.js"></script>
  </body>
</html>
