<html>
  <head>
    <title>Login utente</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id="nav"></div>
    <form class="border border-light mt-5 p-5">

        <p class="h4 mb-4 text-center">Login</p>
        
        <label for="defaultLoginFormEmail">E-mail</label>
        <input id="defaultLoginFormEmail" class="form-control mb-4" placeholder="mario.rossi@email.com" type="email" required>

        <label for="defaultLoginFormPassword">Password</label>
        <input id="defaultLoginFormPassword" class="form-control mb-4" placeholder="*********" type="password" required>

        <button class="btn btn-info btn-block my-4" type="submit">Accedi</button>

        <div class="text-center">
            <p>Sei un nuovo utente? </br>Registrati ora!
                <button class="btn btn-info  my-4" type="submit">Registrazione</button>
            </p>

            
        </div>
    </form>
    <div id="footer"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <script src="jquery/getNav.js"></script>
    <script src="jquery/getFooter.js"></script>
  </body>
</html>
